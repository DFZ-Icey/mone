apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimonitor
  namespace: hera-namespace
  labels:
    app: mimonitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimonitor
  template:
    metadata:
      labels:
        app: mimonitor
    spec:
      containers:
      - name: mimonitor-container
        image: prod-mione-opensource-registry.cn-beijing.cr.aliyuncs.com/prod-mione-opensource/prod-mione-opensource:mimonitor-v23
        resources:
          limits:
            cpu: '500m'
            memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mimonitor
  namespace: hera-namespace
  labels:
    app: mimonitor
spec:
  ports:
    - port: 8099
      targetPort: 8099
      protocol: TCP
  selector:
    app: mimonitor
  clusterIP: None
